<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile-info">
                <div>
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <p class="profile-info__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile-info__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия фото">
                <h3 class="element__text">Карачаево-Черкессия</h3>
                <button type="button" class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус фото">
                <h3 class="element__text">Гора Эльбрус</h3>
                <button type="button" class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай фото">
                <h3 class="element__text">Домбай</h3>
                <button type="button" class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус фото">
                <h3 class="element__text">Гора Эльбрус</h3>
                <button type="button" class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай фото">
                <h3 class="element__text">Домбай</h3>
                <button type="button" class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия фото">
                <h3 class="element__text">Карачаево-Черкессия</h3>
                <button type="button" class="element__like"></button>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__logo">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_hidden">
        <form class="profile-edit">
            <button type="button" name="Закрыть" class="profile-edit__close-button"></button>
            <h3 class="profile-edit__title">Редактировать профиль</h3>
            <input name="name" id="name" type="text" class="profile-edit__text-input" placeholder="Введите имя">
            <input name="description" id="description" type="text" class="profile-edit__text-input" placeholder="Введите описание">
            <button type="submit" name="Сохранить" class="profile-edit__submit-button">Сохранить</button>
        </form>
    </section>

    <script src="./script/script.js"></script>
</body>
</html>
