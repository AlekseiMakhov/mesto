<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>

    <section class="profile-edit__overlay profile-edit__overlay_hidden">
        <div class="profile-edit">
            <button class="profile-edit__close-button"></button>
            <h3 class="profile-edit__title">Редактировать профиль</h3>
            <input id="name" type="text" class="profile-edit__text-input" placeholder="Введите имя">
            <input id="description" type="text" class="profile-edit__text-input profile-edit__text-input_margin_change" placeholder="Введите описание">
            <button class="profile-edit__submit-button">Сохранить</button>
        </div>
    </section>

    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile-info">
                <div>
                    <p class="profile-info__name">Жак-Ив Кусто</p>
                    <p class="profile-info__description">Исследователь океана</p>
                </div>
                <button class="profile-info__edit-button"></button>
            </div>
            <button class="add-button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия фото">
                <div class="description">
                    <h3 class="description__text">Карачаево-Черкессия</h3>
                    <button class="description__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус фото">
                <div class="description">
                    <h3 class="description__text">Гора Эльбрус</h3>
                    <button class="description__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай фото">
                <div class="description">
                    <h3 class="description__text">Домбай</h3>
                    <button class="description__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус фото">
                <div class="description">
                    <h3 class="description__text">Гора Эльбрус</h3>
                    <button class="description__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай фото">
                <div class="description">
                    <h3 class="description__text">Домбай</h3>
                    <button class="description__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия фото">
                <div class="description">
                    <h3 class="description__text">Карачаево-Черкессия</h3>
                    <button class="description__like"></button>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__logo">© 2020 Mesto Russia</p>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
