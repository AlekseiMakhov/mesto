<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile-info">
                <div>
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <p class="profile-info__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile-info__edit-button"></button>
            </div>
            <button type="button" class="add-button"></button>
        </section>

        <section class="elements">
        
        </section>

    </main>
    
    <footer class="footer">
        <p class="footer__logo">© 2020 Mesto Russia</p>
    </footer>

    <section id="profile" class="popup">
        <form class="popup-form" name="profile-edit-form">
            <button type="button" name="Закрыть" class="popup-form__close-button"></button>
            <h3 class="popup-form__title">Редактировать профиль</h3>
            <input name="name-input" id="name-input" type="text" class="popup-form__text-input" placeholder="Введите имя" required>
            <span name="name-input-error" class="popup-form__error-text"></span>
            <input name="about-input" id="about-input" type="text" class="popup-form__text-input" placeholder="Введите описание" required>
            <span name="about-input-error" class="popup-form__error-text"></span>
            <button disabled type="submit" name="Сохранить" class="popup-form__submit-button popup-form__submit-button_disabled">Сохранить</button>
        </form>
    </section>

    <section id="image" class="popup">
        <form class="popup-form" name="image-edit-form">
            <button type="button" name="Закрыть" class="popup-form__close-button"></button>
            <h3 class="popup-form__title">Новое место</h3>
            <input name="image-input" id="image-input" type="text" class="popup-form__text-input" placeholder="Название" required>
            <span name="image-input-error" class="popup-form__error-text"></span>
            <input name="link-input" id="link-input" type="text" class="popup-form__text-input" placeholder="Ссылка на картинку" required>
            <span name="link-input-error" class="popup-form__error-text"></span>
            <button type="submit" name="Сохранить" class="popup-form__submit-button popup-form__submit-button_disabled" disabled>Сохранить</button>
        </form>
    </section>

    <section id="image-view" class="popup">
        <div class="popup-image">
            <button type="button" name="Закрыть" class="popup-image__close-button"></button>
            <img class="popup-image__image" src="#" alt="#">
            <h3 class="popup-image__title"></h3>
        </div>
    </section>
    <!-- template-тег для вставки карточки с изображением --> 
    <template id="place-card">
        <div class="element">
            <img class="element__image" src="" alt="Фото">
            <button type="button" class="element__trash-button"></button>
            <h3 class="element__text">Место</h3>
            <button type="button" class="element__like"></button>
        </div>
    </template> 

    <script src="./scripts/initialData.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/profile.js"></script>
</body>
</html>
