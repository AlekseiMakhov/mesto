<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
<!-- комментируем для сборки-->
    <!-- <link rel="stylesheet" href="./pages/index.css">  -->
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="avatar">
                <img class="avatar__img" src="#" alt="Аватар">
                <div class="avatar__edit-icon"></div>
            </div>
            <div class="profile-info">
                <div>
                    <h1 class="profile-info__name"></h1>
                    <p class="profile-info__description"></p>
                </div>
                <button type="button" class="profile-info__edit-button"></button>
            </div>
            <button type="button" class="add-image-button"></button>
        </section>

        <section class="elements">
        
        </section>

    </main>
    
    <footer class="footer">
        <p class="footer__logo">© 2020 Mesto Russia</p>
    </footer>

    <section id="profile-info__edit" class="popup">
        <form class="popup-form" name="profile-edit-form">
            <button type="button" name="Закрыть" class="popup-form__close-button"></button>
            <h3 class="popup-form__title">Редактировать профиль</h3>
            <input name="name" id="name-input" type="text" minlength="2" maxlength="40" class="popup-form__text-input" placeholder="Имя" required>
            <span id="name-input-error" class="popup-form__error-text"></span>
            <input name="about" id="about-input" type="text" minlength="2" maxlength="200" class="popup-form__text-input" placeholder="О себе" required>
            <span id="about-input-error" class="popup-form__error-text"></span>
            <button name="Сохранить" class="popup-form__submit-button popup-form__submit-button_disabled" disabled>Сохранить</button>
        </form>
    </section>

    <section id="add-image" class="popup">
        <form class="popup-form" name="add-image-form">
            <button type="button" name="Закрыть" class="popup-form__close-button"></button>
            <h3 class="popup-form__title">Новое место</h3>
            <input name="name" id="image-input" type="text" minlength="1" maxlength="40" class="popup-form__text-input" placeholder="Название" required>
            <span id="image-input-error" class="popup-form__error-text"></span>
            <input name="link" id="link-input" type="url" class="popup-form__text-input" placeholder="Ссылка на картинку" required>
            <span id="link-input-error" class="popup-form__error-text"></span>
            <button name="Сохранить" class="popup-form__submit-button popup-form__submit-button_disabled" disabled>Создать</button>
        </form>
    </section>

    <section id="edit-avatar" class="popup">
        <form class="popup-form" name="avatar-edit-form">
            <button type="button" name="Закрыть" class="popup-form__close-button"></button>
            <h3 class="popup-form__title">Обновить аватар</h3>
            <input name="avatar" id="avatar" type="url" class="popup-form__text-input" placeholder="Ссылка на картинку" required>
            <span id="avatar-error" class="popup-form__error-text"></span>
            <button name="Сохранить" class="popup-form__submit-button popup-form__submit-button_disabled" disabled>Сохранить</button>
        </form>
    </section>

    <section id="delete-card" class="popup">
        <form class="popup-form" name="delete-card-form">
            <button type="button" name="Закрыть" class="popup-form__close-button"></button>
            <h3 class="popup-form__title">Вы уверены?</h3>
            <button name="Подтверждение" class="popup-form__submit-button">Да</button>
        </form>
    </section>

    <section id="view-image" class="popup popup_type_dark">
        <div class="popup-image">
            <button type="button" name="Закрыть" class="popup-image__close-button"></button>
            <img class="popup-image__image" src="#" alt="#">
            <h3 class="popup-image__title"></h3>
        </div>
    </section>

    <!-- template-тег для вставки карточки с изображением --> 
    <template id="place-card">
        <div class="element" id="#">
            <img class="element__image" src="#" alt="Фото">
            <button type="button" class="element__trash-button"></button>
            <h3 class="element__text">Место</h3>
            <div class="like">
                <button type="button" class="like__button"></button>
                <p class="like__count">0</p>
            </div>
        </div>
    </template>
